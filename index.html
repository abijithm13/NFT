<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <link rel="stylesheet" href="./styles.css" class="">
    <div class="card">

      <img class="Equilibrium-img" src="./images/image-equilibrium.jpg">

      <div class="Equilibrium">
        <h1>Equilibrium #3429</h1>
      </div>

      <div class="content">
        <span>Our Equilibrium collections promotes balance and calm.</span>
      </div>

    <div class="eth-and-days">
      <div class="eth">
        <img src="./images/icon-ethereum.svg">
        <span class="0.041">0.041ETH</span>
      </div>

      <div class="days-left">
        <img src="./images/icon-clock.svg">
        <span>3 days left</span>
      </div>
    </div>

      <hr class="divider">


      <div class="bottom-part">
        <img class="avatar" src="./images/image-avatar.png">
        <p><span class="creation">Creation of </span> Jules Wyvern</p>
      </div>


    </div>
  </body>
</html>
